настолько хороша и уже не чувствует себя принцессой. Следовательно, более уязвима и доступна. Это грязный метод пикапа, но он работает на ура. Заставь конкурировать девушку с другими. Другим хорошим способом заинтересовать девушку является конкуренция с другими представительницами прекрасного пола. Даже если это будут воображаемые девушки. Упоминай непринужденно других знакомых девушек, получай от них сообщения в соцсетях и звонки. Для этого попроси своих знакомых девушек или друзей. Пусть девушка знает, что ты востребован, даже если это не совсем правда. Пусть девушка включается в конкурентную борьбу с мифическими врагами. Так будет легче сломить ее сопротивление и починить себе. Говори про чувства и программируй девушку на симпатию. Этот грязный пикап метод является навязыванием эмоций и программированием девушки. Женщины чувствительные, поэтому расскажи ей о любви к животным, путешествиям или хобби. Когда человек чем-то страстно увлекается, это заразительно. Девушка невольно представляет себя на месте этого увлечения. Спроси, в шутку, не влюбилась ли в тебе девушка? Не думает ли она о тебе перед сном? Больше разговоров об отношениях, эмоциональных темах и чувствах. Прикасайся к девушке. Это один из основных и главных приемом пикаперов. Как можно раньше и чаще прикасайся к девушке. Пусть привыкает к твоим рукам и становится менее пугливой. Подавай ей руку, дотрагивайся до разных частей ее тела, соприкасайся ногами или плечами. Прикасайся к девушке, и она быстрей тебе даст. Расшатай нервы девушки. Если играть грязно, то до конца. Девушки очень эмоциональные, что тебе на руку. Очень эффектным методом для пикапа является раскачка нервов и эмоций девушки. Разозли или обидь девушку, но не сильно. А теперь извинись и успокой ее. Будь добр и нежен. Такие эмоциональные качели сделают девушку слабее и уязвимее. Заставляй девушку периодически страдать, и она будет твоей. Раз ты дочитал до сюда, значит ты готов играть грязно. В девушками честные приемы не работают, а хорошие