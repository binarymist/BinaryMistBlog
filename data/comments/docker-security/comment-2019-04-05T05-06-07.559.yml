comment: "Россия — рай для мошенников \r\n07.09.2017 07.09.2017Публикации \r\nСитуация в экономике ухудшается, население беднеет, берет кредиты уже даже не на отпуск, а просто на жизнь и усиленно пытается найти дополнительные источники дохода. \r\nИгорь Париков, финансовый аналитик: \r\n \r\nПричем это должны быть очень прибыльные источники, так как проценты по кредитам банков и МФО — просто адские. Отсюда и расцвет мании майнинга криптовалют. \r\n \r\nРоссия становится лучшей страной в мире для мошенников. \r\nДа-да. Сейчас просто золотой век финансовых пирамид, прямо как в 1990-е, куда мы на полном ходу стремимся. Ко всем вышеперечисленным факторам можно добавить крайне низкую финансовую грамотность, о которой трубят все кому не лень, только ничего не делают. \r\nНо, наверное, я слишком несправедлив к российским властям, и в особенности нашему ЦБ как к органу, который за это в ответе. По словам Михаила Мамута, руководителя службы по защите прав потребителей финансовых услуг и миноритарных акционеров Банка России, они (в ЦБ) научились пресекать финансовые пирамиды в Интернете: \r\n \r\nТак происходит, например, с финансовыми пирамидами. Сейчас система выявления пирамид значительно улучшается: мы научились пресекать их действия в Интернете и постепенно увеличиваем скорость реагирования. И есть определенная прослойка людей, которую мы наблюдаем и которая рассматривает пирамиды как своего рода вид рискованных инвестиций. Эти люди основывают свои расчеты на традиционной модели пирамиды, предполагая, что если успеть забежать туда первыми, то те, которые зайдут вторыми, оплатят их расходы плюс премия. А уж что будет со вторыми и третьими, первых не волнует. Но поскольку мы пресекаем деятельность пирамид все более оперативно, то до «вторых» и «третьих» уже, как правило, не доходит — страдают «первые». В каком-то смысле это та самая прививка, которая меняет еще и этику финансового рынка. И, на мой взгляд, полезная прививка. \r\n \r\nСерьезно? Пресекаете финансовые пирамиды? \r\nПосмотрите для примера, как жестко действует американский регулятор SEC, который плющит всех и даже мастодонтов — крупнейшие банки страны — за манипуляции на FOREX, а также закрыл крупнейшего форекс-брокера в стране. \r\nПосле закрытия FOREX мошенники решили сделать новую фишку под названием «бинарные опционы». SEC и их свинтил и выпустил брошюры для населения о вреде «бинарных опционов». Таким образом прикрыв лавочку мошенников в стране. \r\n \r\nТакже наступление на «бинарные опционы» началось и в Европе. А теперь — барабанная дробь… Угадайте, куда ринулись эти мошенники? Правильно, в Россию! Россияне поддержали индустрию бинарных опционов. \r\n \r\nРегуляторы европейских стран борются с брокерами бинарных опционов, и это уже приносит первые плоды. Последние постепенно переключаются на клиентов из России и стран постсоветского пространства. \r\nПровайдер информации Finance Magnates Intelligence и компания CPattern, которые отслеживают информацию по потокам средств на счета брокеров бинарных опционов, признали, что индустрия переживает кризис. Об этом свидетельствуют данные за первое полугодие. \r\nВпрочем, разоблачительные статьи и предупреждения пока подействовали только на граждан Европы, россияне же, наоборот, стали самыми активными клиентами брокеров бинарных опционов. \r\nFinance Magnates Intelligence и компания CPattern оценили размер среднего счета, открытый у брокеров бинарных опционов в июне. Впервые лидирует по этому показателю Россия, где размер среднего счета составляет около $600. Далее следуют Швейцария и Австрия, а 4-е, 5-е и 6-е места заняли трейдеры из Латвии, Грузии и Молдавии соответственно. \r\n \r\nКомпанию стран постсоветского пространства в топ-10 разбавляют Испания и Германия. На 9-м месте по этому показателю стоит Казахстан. Украина, Белоруссия, Армения и Азербайджан не вошли в топ-10, но попали в топ-20. Такая переориентация на постсоветские страны нова, прежде этот рейтинг возглавляли страны Европы. Но ситуация изменилась после того, как европейские регуляторы ужесточили свои требования. \r\n \r\nЭта тенденция также прослеживалась в данных за первое полугодие о выводе средств со счетов у брокеров бинарных опционов. С января по июнь средний размер депозита у клиентов брокеров бинарных опционов сократился на 50%. Приток новых клиентов из России не компенсировал отток европейских клиентов. \r\n \r\nСредний трейдер депонировал $309 в июне по сравнению с $1388 в январе. Испания в июне возглавила список стран по данным о среднем размере выведенных средств, за ней следуют восемь западноевропейских стран, которые попали в первую десятку. В Испании средний размер вывода со счета в июне составил более $1 тыс. \r\n \r\nИ после всего этого у меня вопрос: Где ЦБ?! \r\nПочему не прекращает это безобразие? Где брошюры и Первый канал с разоблачительными репортажами о вреде этих лохотронщиков? \r\n \r\nP. S. И еще вопрос к тем, кто кричит, что денег у населения на инвестирование нет. Откуда деньги на лохотроны? По $600? \r\n \r\nP. P. S. Это не новость для моих читателей, но просьба к вам: распространите этот материал. Может, чьи-то деньги и спасем... \r\n \r\nИгорь Париков, финансовый аналитик,  DP.ru"
