comment: "Biles hatte seit den Olympischen Spielen 2016 nicht mehr international teilgenommen, während sie im Januar enthüllte, dass jene von einem ehemaligen Sportdoktor der Mannschaft USA sexuell missbraucht worden war. \r\n \r\nDarüber hinaus wurde der 21-jährige Amerikaner am Vorabend welcher Welten mit einem Nierenstein ins Krankenhaus eingeliefert. \r\n \r\n\"Dies ist definitiv der gruseligste von denen aus der Vergangenheit\", sagte sie. \r\n \r\nVor allem hatte Biles mit Svetlana Khorkina aus Russland zahlreichen Rekord von drei Allround-Golds geteilt. \r\n \r\n\"In diesem Jahr gab es definitiv Höhen und Tiefen, zur Therapie und zu anderen Dingen. Nur im Fitnessstudio zu sein, war ein ein wenig rau, aber man probiert, sich auf eine Webseite zu konzentrieren, um durchzukommen\", sagte sie. \r\n \r\n\"Ich hoffe, dies gibt anderen Damen die Gewissheit, dass Jene es immer noch gut kompetenz, ohne dafür bestraft über werden und Eltern die Turnerinnen in den Sportart zu versetzen und gegenseitig wohl zu fühlen. \" \r\n \r\nDie 19-jährige Britin Ellie Downie wurde nach die zwei Eingriffen am linken Knöchel nach ihrer Rückkehr ins Rennen elf. \r\n \r\nAm Samstag nimmt Downie am Finalspiel der Stufenbarren teil, während der zweifache Olympiasieger Max Whitlock den dritten Weltmeistertitel in Folge auf einen Pauschenpferd gewinnen will. \r\n \r\nBiles holt trotz Fehlern zahlreichen 12. Weltgold \r\nBiles hatte Fehler im Tresorraum, Hauptbalken und Boden, aber die Gesamtzahl von 57, 491 reichte aus, um allen Mai Murakami aus Japan in Silber und allen Morgan Hurd aus den USA auf Rang drei zu schlagen. \r\n \r\nEin Rückwärtsrollen bei der Landung uff (berlinerisch) einem Sprung und dieses Abfallen vom Balken ließen sie fast drei prall gefüllte Punkte hinter ihren Qualifikationsergebnissen zurückfallen. \r\n \r\nUnebenheiten waren die sauberste Routine des Olympiasiegers, obwohl dies traditionell die schwächste Disziplin war. \r\n \r\nAls sie zuletzt auf dem Boden stand, brauchte sie ein paar Punktezahl von 13. 307, um Murakami zu besiegen, um Gold zu gewinnen, und selbst mit deinem Schritt außerhalb der Grenzen erzielte Biles 15. bezirk, um den Titel mit 1. 693 Mark über besiegeln. \r\n \r\n\"Ich wünschte, ich hätte eine bessere Verdienst zeigen können, weil mein nicht der Turner bin\", fügte Biles hinzu, der bei den Olympischen Spielen 2016 vier Goldmedaillen gewann. \r\n \r\n\"Aber wir machen jedermann Fehler und fallen - es ist nur, wie auch Sie aufstehen und gegenseitig selbst beweisen. \" \r\n \r\nBiles verhalf den USA zu Beginn der Woche zu einem nachdrücklichen Gold der Frauen und ihr letzter Sieg brachte ihr den zwölften Weltmeistertitel ein. \r\n \r\nSie hat 15 Weltmeisterschaftsmedaillen erhalten, fünf hinter Rekordhalterin Khorkina."
