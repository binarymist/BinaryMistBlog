comment: "Современные самонесущие ограждения из стекла широко используются для оформления лестниц в интерьерах, как отделка балконов, лоджий, террас, крыш. Кроме того, прозрачные полотна применяют для оборудования ландшафтных смотровых площадок. Лестничные самонесущие перила изготавливаются из ударопрочного триплекса или закаленного стекла с укрепляющей пленкой, толщиной от 8 до 20 мм. Несмотря на кажущуюся хрупкость, это очень прочный материал, выдерживающий большие нагрузки. Стекло может быть прозрачным, матовым, тонированным или покрытым декоративной пленкой. Поручни выполняются из стекла, нержавеющей стали, дерева, пластика. Возможно изготовление беспоручневых конструкций. Представляем большой выбор лестниц и <a href=http://marshag.ru/ograzhdeniya-i-perila>стеклянные перила</a>, изготавливаются по индивидуальному проекту заказчика. Цельностеклянные ограждения, устанавливаются на коннекторах из нержавеющей стали, с креплением в боковой части лестницы, перекрытия второго света или балкона, создают эффект легкости и невесомости. \r\nТакие конструкции без стоек, позволяют создать в большом помещении ощущение простора и эффект единого пространства. Если в здании достаточное количество солнечного света, мы рекомендуем использовать ограждения с осветленным стеклом. Оно более прозрачное, чем, к примеру, триплекс. Ограждения из стекла – все больше набирают свою популярность. Легкость и невесомость – основные черты стеклянных ограждений. Их применимость не знает границ, поэтому стекло-ограждения устанавливают в квартирах, торговых центрах, частых домах, клубах, офисах и муниципальных учреждениях. Тенденция дизайнеров, архитекторов и строителей, склоняется к применению стекла, ввиду своего эстетического вида и возможностям. \r\n \r\nHello. And Bye."
