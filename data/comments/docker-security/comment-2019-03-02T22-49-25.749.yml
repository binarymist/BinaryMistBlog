  Цельностеклянные перила смотрятся довольно необычно. Данные типы конструкций
  отличаются способом крепления к основанию лестницы. Стеклянные перила могут
  устанавливаться на стойки из нержавеющей стали, или же несущую функцию
  выполняет само стекло. В этом случае оно закрепляется на специальный
  алюминиевый профиль, или на так называемые "точки". Перила на несущем стекле
  сложнее в проектировании и их цена выше. Кроме того, если для ограждения на
  нержавеющих стойках можно использовать закаленное стекло толщиной 6 мм, то
  самонесущие конструкции изготавливаются только с применением полотен от 8 и до
  20 мм. Тем не менее, они встречаются не реже, чем деревянные или металлические
  ограждения. Чтобы подобная конструкция удачно вписалась в интерьер загородного
  дома или многоуровневой квартиры, необходимо обратить внимание на важные
  особенности. Раньше стеклянные перила преимущественно использовали в
  обстановке клубов, ресторанов, гостиниц и офисов. Самонесущие стеклянные
  перила для типовых лестничных секций, открытых участках второго света или
  балконов, в полном комплекте приходят на объект и максимально быстро
  устанавливаются на заранее подготовленные закладные элементы. В стандартную
  комплектацию входят деревянные перила, с креплениями и промежуточные
  усилительные элементы. Перила самонесущие на точках самые практичные. Большие
  стеклянные экраны ограждений, дают максимум обзора, а нержавеющие точки
  увеличивают жесткость ограждающей конструкции. Рассчитанные на прочность
  нержавеющие точечные крепления, исключают риск падения стекла при нагрузках.
  Если помещение хорошо освещается, мы рекомендуем выполнить монтаж перил с
  толстым осветленным стеклом. Оно более прозрачное, чем стандартный материал. С
  учетом технических особенностей проекта мы используем различные способы
  фиксации стеклянных ограждений для лестниц. Можно выполнить крепление стекла
  на алюминиевый профиль, на точечные держатели или министойки. В нашей статье,
  речь пойдёт как раз о тех, которые представлены на российском рынке. Бетонная
  лестница облицованная деревом и <a
  href=http://marshag.ru/ograzhdeniya-i-perila>стеклянные ограждения
  лестниц</a>, производят по индивидуальному проекту, соответствуют
  установленным нормативам и требованиям. Так, нормативы регламентируют ширину
