comment: "POS  - это специальные материалы, сопутствующие раскрутке бренда или продукции на местах торговли. POS-материалы предназначены для дополнительного привлечения внимания и гарантированного продвижения товаров. Аббревиатура POS является сокращенной от английского \"points of sales\",что обозначает в переводе \"место продаж\". \r\nPOS-материалы - реклама в местах продаж - это незаменимый компонент результативной программы мерчендайзинга и осуществления продаж как таковых. Многих интересует вопрос pos материалы для торговли <a href=http://profiplast.org>http://profiplast.org</a> . Скажем так, Point of sale материалы обязаны быть эксклюзивными, оригинальными, максимально отвечать фирменному стилю компании а значит и бренда, который продвигает свой продукт; нести четко сформулированную смысловую нагрузку. Таким образом рекламируемый в местах продаж товар, не только привлекает к себе внимание, но и четко позиционируется в потребительском внимании."
