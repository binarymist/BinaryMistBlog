comment: "Основанный в 1736 году как крепость, Челябинск к XIX веку стал одним из крупнейших торговых центров Урала, а к концу века и всей России в связи с появлением в 1892 году железнодорожного сообщения города с Москвой<>] . В связи с активным строительством промышленных предприятий в Челябинске в годы первых пятилеток, а затем и эвакуацией заводов во время Великой Отечественной войны, город стал одним из крупнейших в СССР промышленных центров. Из-за интенсивного производства в городе танков и других боевых машин в военный период Челябинску в 2015 году присвоили звание города трудовой доблести и славы<>], а сам город в народе получил название «Танкоград» . \r\n \r\n \r\n \r\n \r\n \r\n<b>Выставочный зал Союза художников Челябинска</b> \r\n \r\nЧелябинский Выставочный зал Союза художников считается одним из самых крупных специализированных учреждений в России. Он был создан в 1980 г. и органично вписался в культурную жизнь города. Здесь проходят групповые, персональные и тематические выставки."
